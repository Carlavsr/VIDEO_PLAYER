<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="wrapper">
    <div class="player">
    <video id="video" poster="./images/poster.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" with="900px"></video>
        <h2 class="player-title">MÃºsica para programa</h2>
        <div class="player-overlay">
        <div class="player-actions">
        <button class="button" id="backward" aria-label="retroceder 10segundos" title="retroceder 10 segundos"></button>
        <button class="button" id="play" aria-lebel="reproducir" title="reproducir"></button>
        <button class="button" hidden id="pause" aria-label="pausar" title="pausar"></button>
        <button class="button" id="forward" aria-label="adelantar 10 segundos" title="adelantar 10 segundos"></button>  
        </div>
        <div class="player-progres">
        <input id="progres" type="range" min="0" value="0" step="1">
        </div>
    </div>
</div>


<script src="./js/index.js"></script>
</body>
</html>
